<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>知识图谱</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
    --bg:#F8FAFC; --panel:#FFFFFF; --border:#E5E7EB; --shadow:rgba(0,0,0,.08);
    --text:#111827; --accent:#355C8A;
  }
  body { margin:0; background:var(--bg); color:var(--text); font-family:"Microsoft YaHei"; }
  .topbar { position:sticky; top:0; z-index:3; display:flex; gap:12px; align-items:center; padding:10px 14px; background:var(--panel); border-bottom:1px solid var(--border); }
  .brand{ font-weight:700; margin-right:8px; }
  .search { flex:1; display:flex; gap:8px; }
  .search input{ flex:1; padding:8px 10px; border-radius:10px; border:1px solid var(--border); background:var(--bg); color:var(--text); box-shadow:0 1px 0 var(--shadow) inset; }
  .btn{ padding:6px 10px; border-radius:10px; border:1px solid var(--border); background:var(--panel); cursor:pointer; color:var(--text); box-shadow:0 2px 8px var(--shadow); }
  .btn:hover{ border-color:var(--accent); }

  #kg{ width:100%; height: calc(100vh - 56px); }

  /* 顶部横向图例 */
  .legend-bar {
    position:absolute; left:50%; transform:translateX(-50%);
    top:12px; z-index:2; background:var(--panel); border:1px solid var(--border);
    border-radius:12px; padding:6px 10px; display:flex; align-items:center; gap:10px;
    white-space:nowrap; overflow-x:auto; overflow-y:hidden; max-width:88vw; scrollbar-width:thin;
  }
  .legend-item{ display:inline-flex; align-items:center; gap:6px; font-size:12px; padding:2px 8px; border:1px solid var(--border); border-radius:999px; background:rgba(0,0,0,0.02); }
  .dot{ width:10px;height:10px;border-radius:50%;display:inline-block; box-shadow:0 0 0 1px var(--border) inset; }

  /* 左下详情 */
  #detail{ position:absolute; left:10px; bottom:10px; width:440px; max-height:44vh; overflow:auto; background:var(--panel); border:1px solid var(--border); border-radius:12px; padding:10px; z-index:2; box-shadow:0 6px 24px var(--shadow); }
  #detail h4{ margin:0 0 8px 0; font-size:14px; display:flex; justify-content:space-between; align-items:center; }
  #detail table{ width:100%; font-size:13px; border-collapse:collapse; }
  #detail th{ width:92px; color:#6B7280; text-align:left; padding:6px; }
  #detail td{ padding:6px; color:var(--text); }
  #detail.collapsed table{ display:none; }

  .count{ position:absolute; left:10px; top:10px; padding:6px 10px; font-size:12px; border:1px solid var(--border); border-radius:10px; background:var(--panel); z-index:2; box-shadow:0 4px 16px var(--shadow); }
</style>
</head>
<body>
<div class="topbar">
  <div class="brand">知识图谱</div>
  <div class="search">
    <input id="q" placeholder="搜索关键词 / 案例编号 / 指标编号(如 2.1.1 )">
    <button class="btn" onclick="doSearch()">搜索</button>
  </div>
  <button class="btn" onclick="viewAll()">全图</button>
  <button class="btn" onclick="indicatorView()">指标视图</button>
  <button class="btn" onclick="caseView()">案例视图</button>
  <button class="btn" onclick="exportPNG()">导出PNG</button>
  <button class="btn" onclick="undoView()">⟲ 上一步</button>
  <button class="btn" onclick="redoView()">下一步 ⟳</button>
</div>

<div style="position:relative">
  <div id="legendBar" class="legend-bar">
    <div class="legend-item"><span class="dot" style="background:#FFC107;"></span>指标中心</div><div class="legend-item"><span class="dot" style="background:#4E79A7;"></span>能力指标</div><div class="legend-item"><span class="dot" style="background:#F28E2B;"></span>案例</div><div class="legend-item"><span class="dot" style="background:#E15759;"></span>问题</div><div class="legend-item"><span class="dot" style="background:#76B7B2;"></span>解决方法</div><div class="legend-item"><span class="dot" style="background:#59A14F;"></span>整改结果</div><div class="legend-item"><span class="dot" style="background:#EDC948;"></span>反思</div><div class="legend-item"><span class="dot" style="background:#B07AA1;"></span>试验阶段</div><div class="legend-item"><span class="dot" style="background:#FF9DA7;"></span>岗位职责</div><div class="legend-item"><span class="dot" style="background:#9C755F;"></span>试验项目</div>
  </div>

  <div id="kg"></div>
  <div id="count" class="count">节点 302 · 关系 367</div>

  <div id="detail">
    <h4>具体内容 <button id="detailBtn" class="btn" style="padding:2px 8px" onclick="toggleDetail()">▾</button></h4>
    <table>
      <tr><th>类别</th><td>点击节点查看</td></tr>
      <tr><th>短标签</th><td>—</td></tr>
      <tr><th>完整文本</th><td>—</td></tr>
    </table>
  </div>
</div>


<script src='echarts.min.js'></script>

, "name": "CRC在现场", "full": "CRC在现场核对时应把标签与登记表作为必核项，在交接完成前逐一比对，发现差异当场更正并留痕，可有效减少采集环节的时间链错误。", "group": "Reflection", "category": 6, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#EDC948"}}, {"id": "365", "name": "研究团队在计", "full": "研究团队在计算受试者A的电话随访窗口期时出错，导致系统中预设的随访时间点与方案规定不符。受试者A依照CRC提示在错误日期完成随访，结果超过试验方案规定的访视窗口上限。", "group": "Problem", "category": 3, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#E15759"}}, {"id": "366", "name": "CRC首先协", "full": "CRC首先协助研究者核实访视时间超窗的具体原因，由研究者补充记录在病历中并签字确认。随后，CRC协助研究者完成该次访视的方案偏离上报，并准备相应的补充说明材料。最后，CRC将相关记录与说明文件归档至原始资料中，确保文件完整、合规和可追溯。", "group": "Action", "category": 4, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#76B7B2"}}, {"id": "367", "name": "CRC需在访", "full": "CRC需在访视前核对访视计划时间节点，并提醒研究者严格执行，从流程层面加强了对电话随访等非现场访视的管理。该举措可减少了访视时间因计算错误而偏移的风险，提高了访视计划落实的准确性和规范性。", "group": "Result", "category": 5, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#59A14F"}}, {"id": "369", "name": "生物样本采集", "full": "生物样本采集时间记录错误问题", "group": "Case", "category": 2, "symbol": "circle", "symbolSize": 19, "itemStyle": {"color": "#F28E2B"}}, {"id": "371", "name": "CRC在核对", "full": "CRC在核对受试者A的样本采集记录时发现，样本标签上记录的采集时间为10:28，而样本管理登记表中记录为10:05，两者不一致，表现为交接登记与采集时间填写存在差异。", "group": "Problem", "category": 3, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#E15759"}}, {"id": "374", "name": "CRC意识到", "full": "CRC意识到仅依赖研究者个人判断容易产生误差，而CRC的前置核对与提醒能够有效降低PD风险。今后在随访管理中，CRC应更加主动承担计划核对与时间提醒的责任，以提升非现场访视管理的合规性。", "group": "Reflection", "category": 6, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#EDC948"}}, {"id": "370", "name": "CRC协助研", "full": "CRC协助研究者完成生物样本采集与记录，负责核对采集时间、处理时间及登记信息的一致性，确保时间链条完整可追溯。", "group": "Role", "category": 8, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#FF9DA7"}}, {"id": "372", "name": "CRC当日反", "full": "CRC当日反馈研究者和实验室人员，协助研究者根据实际情况确认正确时间，在采集记录表中进行单线划改并补充说明，研究者签字并标注日期，CRC同步在文件夹中更新该份记录。", "group": "Action", "category": 4, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#76B7B2"}}, {"id": "373", "name": "受试者A的样", "full": "受试者A的样本采集时间记录已由研究者更正并签字确认，相关文件已归入件夹中，记录现一致可查。", "group": "Result", "category": 5, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#59A14F"}}, {"id": "375", "name": "PK样本采血", "full": "PK样本采血时间记录错误问题", "group": "Case", "category": 2, "symbol": "circle", "symbolSize": 19, "itemStyle": {"color": "#F28E2B"}}, {"id": "380", "name": "CRC在PK", "full": "CRC在PK采血时应在给药确认后协助研究者立即记录时间，并在访视结束前再次比对采血与给药时间顺序，避免因记录错误引起的偏差。", "group": "Reflection", "category": 6, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#EDC948"}}, {"id": "376", "name": "CRC协助研", "full": "CRC协助研究者在PK给药与定时采血节点完成时间记录与核对，确保采血时点与给药时间符合方案要求并留痕。", "group": "Role", "category": 8, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#FF9DA7"}}, {"id": "377", "name": "CRC在协助", "full": "CRC在协助记录受试者A的PK样本采血时间时发现，受试者实际采血时间为08:00，但记录表填写为07:00，前后顺序不符，已超出方案允许的±5分钟误差标准。", "group": "Problem", "category": 3, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#E15759"}}, {"id": "378", "name": "CRC当日反", "full": "CRC当日反馈研究者和实验室人员，协助研究者根据实际情况确认正确时间，在采集记录表中进行单线划改并补充说明，研究者签字并标注日期，CRC同步在文件夹中更新该份记录。", "group": "Action", "category": 4, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#76B7B2"}}, {"id": "379", "name": "受试者A的P", "full": "受试者A的PK采血记录已由研究者更正并签字确认，更新后的文件已归档，采血时间记录现与实际一致。", "group": "Result", "category": 5, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#59A14F"}}, {"id": "381", "name": "样本入库日期", "full": "样本入库日期记录错误问题", "group": "Case", "category": 2, "symbol": "circle", "symbolSize": 19, "itemStyle": {"color": "#F28E2B"}}, {"id": "383", "name": "CRC在检查", "full": "CRC在检查受试者A的样本交接记录时发现，文件上登记的入库日期为2024年1月11日，但实际入库日期为2024年1月12日，两者不一致。", "group": "Problem", "category": 3, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#E15759"}}, {"id": "382", "name": "CRC协助研", "full": "CRC协助研究者进行样本交接和入库登记，负责核对入库日期与标签信息的准确性，并在交接文件上完成签名确认。", "group": "Role", "category": 8, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#FF9DA7"}}, {"id": "386", "name": "CRC在样本", "full": "CRC在样本交接与入库节点需当场比对日期，协助研究者确认无误后完成签字归档，避免因日期错误导致记录不符。", "group": "Reflection", "category": 6, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#EDC948"}}, {"id": "384", "name": "CRC立即反", "full": "CRC立即反馈研究者和样本库人员，协助研究者在交接记录表上单线划改，补充说明并签字确认，标注实际日期，同时将更新后的记录放入文件夹对应分隔夹。", "group": "Action", "category": 4, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#76B7B2"}}, {"id": "385", "name": "受试者A的样", "full": "受试者A的样本交接记录已由研究者更正日期并签字确认，修正后的文件已归档，记录现与实际一致。", "group": "Result", "category": 5, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#59A14F"}}, {"id": "387", "name": "服药日记卡涂", "full": "服药日记卡涂改问题", "group": "Case", "category": 2, "symbol": "circle", "symbolSize": 19, "itemStyle": {"color": "#F28E2B"}}, {"id": "388", "name": "CRC协助研", "full": "CRC协助研究者回收并审核受试者服药日记卡，并在核对中识别出记录中的不规范情况。", "group": "Role", "category": 8, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#FF9DA7"}}, {"id": "392", "name": "CRC通过本", "full": "CRC通过本次事件意识到在访视中加强对日记卡填写行为的主动监督至关重要。后续，CRC在每次随访中额外关注记录完整性检核，建立了自查习惯，有助于提升文件核对和数据留痕的规范性，并在操作中积累了更扎实的岗位实务经验。", "group": "Reflection", "category": 6, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#EDC948"}}, {"id": "389", "name": "CRC在核对", "full": "CRC在核对受试者A的服药日记卡时发现，该受试者使用涂改液覆盖了原有记录后重新填写，导致原始数据不可识别，影响数据的真实性与可追溯性。", "group": "Problem", "category": 3, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#E15759"}}, {"id": "390", "name": "CRC立即将", "full": "CRC立即将问题反馈给研究者，并协助其对受试者开展重新宣教，明确用药记录必须一次性真实填写，严禁使用涂改液或其他手段覆盖原始记录。随后CRC对本项目在组的其他受试者进行了相同内容的宣教，并在后续随访中增加了日记卡检查频率。", "group": "Action", "category": 4, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#76B7B2"}}, {"id": "391", "name": "受试者A的日", "full": "受试者A的日记卡原始涂改页已按规定保留并归档，相关记录完整可查。后续随访中未再出现涂改情况，在组其他受试者的日记卡经检查亦未发现类似问题。", "group": "Result", "category": 5, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#59A14F"}}, {"id": "393", "name": "受试者漏服试", "full": "受试者漏服试验用药问题", "group": "Case", "category": 2, "symbol": "circle", "symbolSize": 19, "itemStyle": {"color": "#F28E2B"}}, {"id": "394", "name": "CRC在检查", "full": "CRC在检查受试者A的服药记录时发现，该受试者在随访期间出现数次漏服情况，且未在日记卡中完整记录，影响用药依从性评价。", "group": "Problem", "category": 3, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#E15759"}}, {"id": "397", "name": "CRC在收回", "full": "CRC在收回受试者日记卡时，不能只看填写数量，还需与访视询问情况比对，发现漏服时及时协助研究者追问和补充记录，避免依从性缺失影响研究评价。", "group": "Reflection", "category": 6, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#EDC948"}}, {"id": "395", "name": "CRC立即反", "full": "CRC立即反馈研究者，协助研究者对受试者进行询问并确认漏服原因，指导受试者在日记卡中补充记录实际情况，同时协助研究者对受试者重新宣教。", "group": "Action", "category": 4, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#76B7B2"}}, {"id": "396", "name": "受试者A的服", "full": "受试者A的服药日记卡已补充完整，研究者签字确认，相关资料已存放于对应文件夹，依从性情况现记录明确。", "group": "Result", "category": 5, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#59A14F"}}, {"id": "398", "name": "受试者服药依", "full": "受试者服药依从性异常问题", "group": "Case", "category": 2, "symbol": "circle", "symbolSize": 19, "itemStyle": {"color": "#F28E2B"}}, {"id": "399", "name": "CRC协助研", "full": "CRC协助研究者收集并审核受试者服药日记卡，负责确认用药记录是否规范，并识别依从性异常情况。", "group": "Role", "category": 8, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#FF9DA7"}}, {"id": "400", "name": "CRC发现受", "full": "CRC发现受试者B在随访期间自行服用了中心外开具的其他抗癫痫药物，未按要求及时反馈给研究者，存在研究药物服药依从性异常问题。", "group": "Problem", "category": 3, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#E15759"}}, {"id": "403", "name": "CRC在回收", "full": "CRC在回收日记卡时，应结合访视时的询问，主动识别与正常服药习惯不符的情况，并协助研究者及时补充记录与说明，确保依从性偏差有据可查，减少因异常行为造成的资料缺口。", "group": "Reflection", "category": 6, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#EDC948"}}, {"id": "401", "name": "CRC立即将", "full": "CRC立即将问题反馈给研究者及CRA，协助研究者现场核实受试者B药物使用记录，并评估是否可继续参加试验，后续需加强对受试者用药情况的宣教。", "group": "Action", "category": 4, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#76B7B2"}}, {"id": "402", "name": "CRC通过本", "full": "CRC通过本次事件认识到需主动加强随访过程中对受试者服药行为的现场核对，提升了自身及时发现和处理用药依从性问题的能力，有效防范类似问题再发生。", "group": "Result", "category": 5, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#59A14F"}}, {"id": "404", "name": "知情同意书中", "full": "知情同意书中血量记录错误问题", "group": "Case", "category": 2, "symbol": "circle", "symbolSize": 19, "itemStyle": {"color": "#F28E2B"}}, {"id": "405", "name": "筛选入组阶段", "full": "筛选入组阶段", "group": "Stage", "category": 7, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#B07AA1"}}, {"id": "407", "name": "CRC在核对", "full": "CRC在核对知情同意书时发现，部分知情同意文件中关于采血量的描述填写为50ml，而伦理委员会核准的知情同意模板中该项应为40ml，两者不一致，存在文件填写与伦理版本不符的风险。", "group": "Problem", "category": 3, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#E15759"}}, {"id": "410", "name": "CRC在知情", "full": "CRC在知情同意文件管理中应始终以伦理批准版本为基准，发现与受试者签署文件不一致时，不可擅自更改，而是应协助研究者启动重新知情备案与再签署程序，以保证文件内容与伦理批准版本一致，避免因知情偏差影响试验的合规性与有效性。", "group": "Reflection", "category": 6, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#EDC948"}}, {"id": "406", "name": "CRC协助研", "full": "CRC协助研究者在知情同意谈话及签署过程中整理相关文件，确保知情同意文件的版本、内容和签署规范。", "group": "Role", "category": 8, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#FF9DA7"}}, {"id": "408", "name": "CRC立即反", "full": "CRC立即反馈研究者，并协助其向申办方和伦理委员会报告该差异，按GCP要求重新备案知情同意文件。待伦理委员会批准后，CRC协助研究者使用更新版知情同意书重新向受试者进行知情告知，解释采血量信息的修正，确认受试者理解后重新签署。CRC收集并归档新版知情同意书，将旧版与差异情况一并保存，并在文件夹目录中标注“重新知情”及备案日期。", "group": "Action", "category": 4, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#76B7B2"}}, {"id": "409", "name": "研究者已完成", "full": "研究者已完成向伦理委员会的变更备案，获得批准后重新使用正确版本的知情同意书，受试者均已重新签署，CRC完成归档并更新目录，原始与更新文件现均可查，文件状态完整合规。", "group": "Result", "category": 5, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#59A14F"}}, {"id": "411", "name": "AE判断与研", "full": "AE判断与研究者手册记录不一致问题", "group": "Case", "category": 2, "symbol": "circle", "symbolSize": 19, "itemStyle": {"color": "#F28E2B"}}, {"id": "416", "name": "CRC在核对", "full": "CRC在核对AE文件时应将研究者手册作为重要参照文件，发现报告内容与IB不一致时，应及时协助研究者补充说明并完成系统一致性核对，避免因信息不一致导致的数据完整性缺陷。", "group": "Reflection", "category": 6, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#EDC948"}}, {"id": "413", "name": "稽查发现受试", "full": "稽查发现受试者A的AE报告中，研究者记录为“可能无关”，但研究者手册（IB）中该症状被列为“可能相关”，两者判定标准不一致。", "group": "Problem", "category": 3, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#E15759"}}, {"id": "412", "name": "CRC协助研", "full": "CRC协助研究者在随访中核对不良事件情况并整理报告文件。", "group": "Role", "category": 8, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#FF9DA7"}}, {"id": "414", "name": "CRC当即协", "full": "CRC当即协助研究者对照IB版本，核对该不良事件与药物的关联性描述，协助研究者在AE报告表中补充说明，并完成与EDC系统中相关数据的一致性核对。", "group": "Action", "category": 4, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#76B7B2"}}, {"id": "415", "name": "受试者A的不", "full": "受试者A的不良事件报告已由研究者补充说明并签字确认，AE报告表与EDC数据记录现一致，修订后的文件已归档于不良事件对应文件夹。", "group": "Result", "category": 5, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#59A14F"}}, {"id": "417", "name": "癫痫发作后头", "full": "癫痫发作后头痛是否AE未确认问题", "group": "Case", "category": 2, "symbol": "circle", "symbolSize": 19, "itemStyle": {"color": "#F28E2B"}}, {"id": "418", "name": "CRC协助研", "full": "CRC协助研究者核实并记录受试者在访视中自述的症状，完成初步核对", "group": "Role", "category": 8, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#FF9DA7"}}, {"id": "419", "name": "稽查发现受试", "full": "稽查发现受试者B在随访时报告出现“头痛”症状，但研究记录中未明确判断该症状是否属于AE，影响安全性数据的完整性。", "group": "Problem", "category": 3, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#E15759"}}, {"id": "422", "name": "CRC在随访", "full": "CRC在随访中遇到受试者自述的新症状时，应协助研究者判断并记录是否归入AE，并及时在纸质表和系统中保持一致，避免因遗漏导致安全性数据不完整。", "group": "Reflection", "category": 6, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#EDC948"}}, {"id": "420", "name": "CRC立即反", "full": "CRC立即反馈研究者，协助研究者在病历与随访表中补充说明，明确“头痛”为癫痫发作后的伴随症状，已作为AE相关信息记录；CRC同时协助更新EDC系 olor": "#59A14F"}}, {"id": "538", "name": "多名受试者原", "full": "多名受试者原始数据记录不一致问题", "group": "Case", "category": 2, "symbol": "circle", "symbolSize": 19, "itemStyle": {"color": "#F28E2B"}}, {"id": "540", "name": "CRC在核对", "full": "CRC在核对受试者A与受试者B的访视原始量表评分时发现，纸质记录与EDC录入数据存在不一致：同一例受试者的CGI-S评分在纸质量表为3分，而在EDC中录入为2分，造成数据来源不一致，影响数据的真实性与完整性。", "group": "Problem", "category": 3, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#E15759"}}, {"id": "539", "name": "CRC协助研", "full": "CRC协助研究者完成受试者访视数据核对与质控工作，涉及纸质记录与EDC系统录入的一致性校对。", "group": "Role", "category": 8, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#FF9DA7"}}, {"id": "543", "name": "CRC在后续", "full": "CRC在后续工作中应主动对比纸质记录与EDC数据，确保一致性，及时发现并协助研究者纠正差异，减少数据不一致引发的合规风险。", "group": "Reflection", "category": 6, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#EDC948"}}, {"id": "541", "name": "CRC立即反", "full": "CRC立即反馈研究者，协助其对照纸质量表核实正确分值，并在EDC系统中完成数据更正，留下修改说明。CRC同时在资料整理中增加交叉核对步骤，避免类似情况重复发生。", "group": "Action", "category": 4, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#76B7B2"}}, {"id": "542", "name": "受试者A与B", "full": "受试者A与B的评分已在EDC系统中更正，CRC复核与纸质记录一致，文件归档至相应的访视资料夹，资料现完整统一。", "group": "Result", "category": 5, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#59A14F"}}, {"id": "544", "name": "部分异常值未", "full": "部分异常值未进行临床意义判断问题", "group": "Case", "category": 2, "symbol": "circle", "symbolSize": 19, "itemStyle": {"color": "#F28E2B"}}, {"id": "546", "name": "CRC在核对", "full": "CRC在核对数据时发现，多名受试者的实验室检查结果存在明显异常，如血钠偏低，但记录中未见研究者填写临床意义判断，资料存在缺失，影响完整性。", "group": "Problem", "category": 3, "symbol": "circle", "symbolSize": 17, "itemStyle": {"color": "#E15759"}}, {"id": "549", "name": "CRC在核对", "full": "CRC在核对实验室资料时应特别关注异常值判断是否完整，及时提醒研究者补充，避免因缺失导致数据不全或解释不足。", "group": "Reflection", "category": 6, "symbol": "circle", "symbolSize": 16, "itemStyle": {"color": "#EDC948"}}, {"id": "545", "name": "CRC协助研", "full": "CRC协助研究者整理实验室检查结果，协助对异常值进行记录与确认。", "group": "Role", "category": 8, /* ========= Tooltip 自动换行 ========= */
function wrapText(s, limit=12){
  if(!s) return '';
  const arr = Array.from(String(s));
  let out = '', cnt = 0;
  for(const ch of arr){ out += ch; if(++cnt >= limit){ out += '<br/>'; cnt = 0; } }
  return out;
}

/* ========= 有/无向邻接 ========= */
const OUT = (() => {
  const m = {};
  for (const e of DATA.links) {
    (m[e.source]||(m[e.source]=[])).push({v:e.target, rt:e.rt});
  }
  return m;
})();
const UND = (() => {
  const a = {};
  for(const e of DATA.links){
    (a[e.source]||(a[e.source]=[])).push(e.target);
    (a[e.target]||(a[e.target]=[])).push(e.source);
  }
  return a;
})();

/* ========= 从案例构建“问题链”子图 ========= */
function buildCaseSubgraph(caseId){
  const keep = new Set([caseId]);
  for(const nb of (UND[caseId]||[])) keep.add(nb);
  const byId = Object.fromEntries(DATA.nodes.map(n=>[n.id,n]));
  const direct = (OUT[caseId]||[]);
  const problems = direct.filter(x=> byId[x.v] && byId[x.v].group==='Problem');

  // 问题 → 采用 → 产生（结果）
  for(const p of problems){
    keep.add(p.v);
    const a1 = (OUT[p.v]||[]).find(x=> x.rt==='采用' && byId[x.v] && byId[x.v].group==='Action');
    if(a1) keep.add(a1.v);
    if(a1){
      const r1 = (OUT[a1.v]||[]).find(x=> x.rt==='产生' && byId[x.v] && byId[x.v].group==='Result');
      if(r1) keep.add(r1.v);
    }
  }

  // 反思：由 案例 —形成→ 反思
  const refls = direct.filter(x=> x.rt==='形成' && byId[x.v] && byId[x.v].group==='Reflection');
  for (const f of refls) keep.add(f.v);

  const allowed = new Set(['对应','处于','涉及','来源','出现','采用','产生','形成','属于']);
  const nodes = DATA.nodes.filter(n=> keep.has(n.id));
  const keepSet = new Set(nodes.map(n=>n.id));
  const links = DATA.links.filter(e=> keepSet.has(e.source) && keepSet.has(e.target) && allowed.has(e.rt));
  return {nodes, links};
}

/* ========= 撤销/重做 & 计数 ========= */
const historyStack = [];
const futureStack  = [];
function snapshot(){
  const opt = chart.getOption(); if(!opt||!opt.series||!opt.series[0]) return null;
  const s = opt.series[0];
  return {
    nodes:(s.data||[]).map(n=>({id:n.id,name:n.name,full:n.full,group:n.group,category:n.category,symbol:'circle',symbolSize:n.symbolSize,itemStyle:n.itemStyle})),
    links:(s.links||[]).map(e=>({source:e.source,target:e.target,rt:e.rt}))
  };
}
function saveState(){
  const snap = snapshot(); if(snap){ historyStack.push(snap); futureStack.length=0; }
}
function applyState(st){
  render(st.nodes, st.links, true);
}
function undoView(){
  if(!historyStack.length) return;
  const cur=snapshot(), prev=historyStack.pop();
  if(cur) futureStack.push(cur); applyState(prev);
}
function redoView(){
  if(!futureStack.length) return;
  const cur=snapshot(), nxt=futureStack.pop();
  if(cur) historyStack.push(cur); applyState(nxt);
}
function updateCount(nodes, links){
  document.getElementById('count').innerText = `节点 ${nodes.length} · 关系 ${links.length}`;
}

/* ========= 线条样式：直线 + 柔和色 ========= */
function edgeStyle(){
  return {
    width:0.9, opacity:0.7, curveness:0.0,
    color:'#B8BFC7'
  };
}

/* ========= 渲染（固定亮色） ========= */
let chart, mode='all';

function render(nodes, links, keepLayout=false){
  const series = [{
    type:'graph',
    layout:'force',
    data: nodes,
    links: links,
    categories: DATA.categories,
    roam:true, draggable:true, animation:false,
    lineStyle: edgeStyle(),
    edgeSymbol:['none','arrow'], edgeSymbolSize:6,
    emphasis: { focus:'adjacency' },
    // 统一的节点文字样式（不逐点设置，避免触发重排）
    label: {
      show:true, position:'inside',
      color: '#111827',
      fontSize: 12,
      formatter: '{b}'
    },
    force: {
      repulsion: 900,
      gravity: 0.03,
      edgeLength: [120, 240]
    }
  }];
  const opt = {
    backgroundColor: getComputedStyle(document.body).getPropertyValue('--bg').trim(),
    tooltip: {
      confine:true,
      backgroundColor: getComputedStyle(document.body).getPropertyValue('--panel').trim(),
      borderColor: getComputedStyle(document.body).getPropertyValue('--border').trim(),
      textStyle: { color: getComputedStyle(document.body).getPropertyValue('--text').trim() },
      formatter: p => p.dataType==='node'
        ? `<div style="max-width:960px;line-height:1.7">${wrapText(p.data.full,12)}</div>`
        : '关系：'+(p.data.rt||'→')
    },
    series: series
  };
  chart.setOption(opt, !keepLayout);
  updateCount(nodes, links);
}

function init(){
  chart = echarts.init(document.getElementById('kg'));
  render(DATA.nodes, DATA.links);
  bindEvents();
}
window.addEventListener('resize', () => chart && chart.resize());

/* ========= 交互 ========= */
function bindEvents(){
  chart.on('click', (p) => {
    if(p.dataType!=='node') return;
    const n = p.data, gname = DATA.cnMap ? (DATA.cnMap[n.group]||'其他') : n.group;
    document.querySelector('#detail table').innerHTML =
      `<tr><th>类别</th><td>${gname}</td></tr>`+
      `<tr><th>短标签</th><td>${n.name}</td></tr>`+
      `<tr><th>完整文本</th><td>${n.full}</td></tr>`;

    // 案例视图：点击案例 → 展开整条问题链
    if((mode==='case' || mode==='case-focus') && n.group==='Case'){
      saveState();
      const sub = buildCaseSubgraph(n.id);
      render(sub.nodes, sub.links);
      mode = 'case-focus';
      const idx = sub.nodes.findIndex(x=>x.id===n.id);
      chart.dispatchAction({type:'downplay',seriesIndex:0});
      if(idx>=0){
        chart.dispatchAction({type:'highlight',seriesIndex:0,dataIndex:idx});
        chart.dispatchAction({type:'showTip',seriesIndex:0,dataIndex:idx});
      }
    }

    // 指标视图：点击“指标” → 合并相关案例的整条问题链
    if(mode==='indicator' && n.group==='Indicator'){
      saveState();
      const caseEdges = DATA.links.filter(e => e.rt==='对应' && e.target===n.id);
      const caseIds   = Array.from(new Set(caseEdges.map(e=>e.source)));
      const nodeMap = new Map(); const linkKey = new Set(); const linksAcc = [];
      nodeMap.set(n.id, n);
      for(const cid of caseIds){
        const sub = buildCaseSubgraph(cid);
        for(const nd of sub.nodes) nodeMap.set(nd.id, nd);
        for(const lk of sub.links){
          const k = lk.source+'|'+lk.target+'|'+(lk.rt||'');
          if(!linkKey.has(k)){ linkKey.add(k); linksAcc.push(lk); }
        }
      }
      const nodesAcc = Array.from(nodeMap.values());
      render(nodesAcc, linksAcc);
      const ii = nodesAcc.findIndex(x=>x.id===n.id);
      chart.dispatchAction({type:'downplay',seriesIndex:0});
      if(ii>=0){
        chart.dispatchAction({type:'highlight',seriesIndex:0,dataIndex:ii});
        chart.dispatchAction({type:'showTip',seriesIndex:0,dataIndex:ii});
      }
    }
  });
}

/* ========= 顶栏功能 ========= */
function viewAll(){
  mode='all';
  saveState();
  render(DATA.nodes, DATA.links);
}
function doSearch(){
  const q=(document.getElementById('q').value||'').trim().toLowerCase();
  if(!q) return;
  const idx=DATA.nodes.findIndex(n => (n.full||'').toLowerCase().includes(q) || (n.name||'').toLowerCase().includes(q));
  if(idx>=0){
    chart.dispatchAction({type:'downplay',seriesIndex:0});
    chart.dispatchAction({type:'highlight',seriesIndex:0,dataIndex:idx});
    chart.dispatchAction({type:'showTip',seriesIndex:0,dataIndex:idx});
  }
}
function indicatorView(){
  mode='indicator';
  saveState();
  const keep = new Set(DATA.nodes.filter(n => n.group==='Indicator' || n.group==='Center').map(n=>n.id));
  const nodes = DATA.nodes.filter(n => keep.has(n.id));
  const keepSet = new Set(nodes.map(n=>n.id));
  const links = DATA.links.filter(e => keepSet.has(e.source) && keepSet.has(e.target));
  render(nodes, links);
  const centerIdx = nodes.findIndex(n => n.group==='Center' && (n.full||'').includes('CRC实践核心能力评价指标'));
  if(centerIdx >= 0){
    chart.dispatchAction({type:'highlight', seriesIndex:0, dataIndex:centerIdx});
    chart.dispatchAction({type:'showTip', seriesIndex:0, dataIndex:centerIdx});
  }
}
function caseView(){
  const q=(document.getElementById('q').value||'').trim().toLowerCase();
  if(q){
    saveState();
    const target = DATA.nodes.find(n => n.group==='Case' && (n.full||'').toLowerCase().includes(q));
    if(!target) return;
    const sub = buildCaseSubgraph(target.id);
    render(sub.nodes, sub.links);
    mode='case-focus';
    const idx = sub.nodes.findIndex(x => x.id===target.id);
    if(idx>=0){
      chart.dispatchAction({type:'highlight',seriesIndex:0,dataIndex:idx});
      chart.dispatchAction({type:'showTip',seriesIndex:0,dataIndex:idx});
    }
  } else {
    saveState();
    mode='case';
    const nodes = DATA.nodes.filter(n=>n.group==='Case');
    render(nodes, []);   // 只显示案例；点击案例再展开
  }
}
function exportPNG(){
  const bg=getComputedStyle(document.body).getPropertyValue('--bg').trim();
  const url=chart.getDataURL({type:'png', pixelRatio:2, backgroundColor:bg});
  const a=document.createElement('a'); a.href=url; a.download='knowledge_graph.png'; a.click();
}
function toggleDetail(){
  const box = document.getElementById('detail');
  const btn = document.getElementById('detailBtn');
  box.classList.toggle('collapsed');
  btn.innerText = box.classList.contains('collapsed') ? '▸' : '▾';
}

init();
</script>
